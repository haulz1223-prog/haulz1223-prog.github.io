<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Security Checker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Security Checker ðŸ”’</h1>
    <p>Enter your password to check how strong it is:</p>

    <input type="password" id="password" placeholder="Enter your password">
    <button id="checkBtn">Check Password</button>

    <div class="results">
      <p id="strengthText">Strength: -</p>
      <ul id="criteria">
        <li id="length">At least 8 characters</li>
        <li id="uppercase">Contains uppercase letters</li>
        <li id="lowercase">Contains lowercase letters</li>
        <li id="number">Contains numbers</li>
        <li id="special">Contains special characters (!@#$%)</li>
      </ul>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
