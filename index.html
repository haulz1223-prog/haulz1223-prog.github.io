<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Password Checker ðŸ”’</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Password Checker ðŸ”’</h1>
    <p>Type a password to see its strength and suggestions:</p>

    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password">
      <button id="togglePassword">Show</button>
    </div>

    <div class="strength-meter">
      <div id="strengthBar"></div>
    </div>
    <p id="strengthText">Strength: -</p>

    <ul id="criteria">
      <li id="length">At least 8 characters</li>
      <li id="uppercase">Contains uppercase letters</li>
      <li id="lowercase">Contains lowercase letters</li>
      <li id="number">Contains numbers</li>
      <li id="special">Contains special characters (!@#$%)</li>
    </ul>

    <p id="weaknessFeedback"></p>

    <div class="generator">
      <button id="generateBtn">Generate Strong Password</button>
      <input type="text" id="generatedPassword" readonly>
      <button id="copyBtn">Copy</button>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
